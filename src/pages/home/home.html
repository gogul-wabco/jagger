<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item text-center>
    <img src="assets/images/logo.png" />
  </ion-item>
  <ion-list no-lines>

    <ion-item>
      <p class="status_label">Username</p>
      <p class="status_val">{{username}}</p>
    </ion-item>

    <ion-item>
      <p class="status_label">Server</p>
      <p class="status_val">{{server}}</p>
    </ion-item>

    <ion-item>
      <p class="status_label">Status</p>
      <p class="status_val">
        <ion-icon [name]="status_icon"></ion-icon> {{status_text}}
      </p>
    </ion-item>

    <ion-item *ngIf="!validating&&session_status" text-center>
      <button (click)="open_browser()" ion-button icon-left color="light" large><ion-icon name="md-globe"></ion-icon>Open Browser</button>
      <div class="extSettings">
        <a tappable (click)="logout()">Click here to log out</a>
      </div>
    </ion-item>
    <ion-item *ngIf="validating" text-center>
      <ion-spinner name="bubbles"></ion-spinner>
      <p>Checking</p>
    </ion-item>
    <ion-item *ngIf="!validating&&!session_status" text-center>
      <button (click)="retry()" ion-button icon-left color="light" large><ion-icon name="refresh"></ion-icon>Retry</button>
      <button (click)="logout()" ion-button icon-left color="light" large><ion-icon name="arrow-back"></ion-icon>Login</button>
    </ion-item>

  </ion-list>

</ion-content>
